<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="js/script.js" defer="defer"></script>
    <script src="js/addTestData.js" defer="defer"></script>
    <script src="js/billProcessor.js" defer="defer"></script>
    <script src="js/messageCreator.js" defer="defer"></script>
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="left-boxes-container">
            <div class="top-box box">
                <!-- <div class="small-box-title">Log Text Input</div> -->
                <div class="box-option-btns-container">
                    <div class="box-option-btn active current-step" id="log-input-tab-btn">Logs Input</div>
                    <div class="box-option-btn" id="sheet-input-tab-btn">Sheet Input</div>
                </div>
                <div class="small-box-content-container" id="log-input-tab-container">
                    <textarea class="small-box-text-area" placeholder="Log Text ..." spellcheck="false"></textarea>
                    <div class="small-box-action-btns">
                        <div class="action-btn" id="log-input-generate-btn">Generate</div>
                        <div class="action-btn secondary hidden" id="log-input-copy-output-btn">
                            <i class="fa-classic fa-regular fa-copy fa-fw"></i>
                            Output
                        </div>
                    </div>
                </div>
                <div class="small-box-content-container hidden" id="sheet-input-tab-container">
                    <textarea class="small-box-text-area" id="" placeholder="Sheet Name, Bill, Days active, Phone Number ..." spellcheck="false"></textarea>
                    <div class="small-box-action-btns">
                        <div class="action-btn" id="sheet-input-generate-btn">Generate</div>
                    </div>
                </div>
            </div>
            <div class="bottom-box box">
                <div class="small-box-title">Sample Message</div>
                <textarea class="small-box-text-area" placeholder="Create Sample Message ..." id="sample-message-text-area">Hello [FIRSTNAME],

Your bill with the Park Rangers this week is: [AMOUNT]
Please contact us via dispatch to settle this.

Regards,
SA Royal Park Rangers</textarea>
                <div class="small-box-action-btns">
                    <div class="action-btn secondary btn-grow" id="sample-message-reset-btn">
                        <i class="fa-solid fa-rotate"></i>
                        Reset
                    </div>
                </div>
            </div>
        </div>
        <div class="right-box-container">
            <div class="big-box box">
                <div class="big-box-title">Bill List</div>
                <div class="custom-scroll-bar" id="list-of-bills">
                    <!-- <div class="no-bills">Use Log Text Input to generate Bills</div> -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPUK Rangers Bills Solver</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer="defer"></script>
    <script src="js/billProcessor.js" defer="defer"></script>
    <script src="js/messageCreator.js" defer="defer"></script>
</head>
<body>
    <div class="box-container">
        <div class="two-small-box-container">
            <div class="small-box-container">
                <div class="small-box-header">Log Text Input</div>
                <textarea class="small-box-text-input custom-scroll-bar" id="logTextInput" placeholder="Log Text ..."></textarea>
                <div class="action-btn" onclick="processBill(this)">Generate</div>
            </div>
            <div class="small-box-container">
                <div class="small-box-header">Output For Sheet</div>
                <textarea class="readonly custom-scroll-bar" id="outputForSheet" placeholder="Generate for Output ..." readonly></textarea>
                <div class="action-btn" onclick="copyOutputForSheet(this)">Copy</div>
            </div>
        </div>
        <div class="big-box-container">
            <div class="big-box-header">Bill List</div>
            <div class="big-box-header-divider"></div>
            <div class="custom-scroll-bar" id="listOfBills">
                <div class="no-bills">Use Log Text Input to generate Bills</div>
            </div>
        </div>
        <div class="two-small-box-container">
            <div class="small-box-container">
                <div class="small-box-header">Sheet Input</div>
                <textarea class="small-box-text-input custom-scroll-bar" id="sheetInput" placeholder="Sheet Name, Bill, Days active, Phone Number ..."></textarea>
                <div class="action-btn" onclick="generateMessages(this)">Generate</div>
            </div>
            <div class="small-box-container">
                <div class="small-box-header">Sample Message</div>
                <textarea class="custom-scroll-bar" id="sampleMessage" placeholder="Create Sample Message ...">
Hello [FIRSTNAME],

Your bill with the Park Rangers this week is: [AMOUNT]
Please make contact via a dispatch to us to settle this.

Regards,
SA Royal Park Rangers</textarea>
                <div class="reset-btn" onclick="resetSampleMessage()">Reset</div>
            </div>
        </div>
    </div>
</body>
</html>
